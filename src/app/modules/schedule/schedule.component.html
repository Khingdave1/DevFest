<section class="schedule sect">
  <div class="container">
    <div class="sect-heading schedule-heading">
      <h2>Schedule</h2>
      <p>
        This year's DevFest brings you a curated schedule across 2 Tracks
      </p>
      <a href="http://bit.ly/devfest-21" class="btn prim-btn">Reserve a spot</a>
    </div>
    <!-- Join Button -->
    <div class="join-live">
      <span><a href="https://photos.google.com/share/AF1QipNaGk9-qWG1cjLiOdAkSyGh6zWbnLsa2gagwt75DkjEL1lSmc-gcBrZFZzNdiDYxw?key=eGFoMThfXzF4a3BCS21zY2ZfaEVGTlpiWFQ0VVln" class="btn sec-btn">View Photos</a></span>
      <span><a href="https://www.youtube.com/watch?v=QaCyYRkIX-0" class="btn sec-btn">Watch Recording</a></span>
    </div>
    <!-- schedule Card -->
    <div class="schedule-card">
      <ng-container *ngIf="schedules?.length > 0; else noItems">
        <div class="schedule-item" *ngFor="let i of schedules">
          <div class="schedule-item-date">
            <h5 class="time">{{ i.slotStart }}</h5>
            <small class="zone">GMT +1</small>
          </div>
          <div
            class="details"
            *ngFor="let child of i.rooms"
            [class.speaking]="child.session.speakers != ''"
          >
            <h5 class="name">{{ child.name }}</h5>
            <p class="title">{{ child.session.title }}</p>
            <div
              class="speakers"
              *ngFor="let childChild of child.session.speakers"
            >
              <i class="bx bx-user-voice"></i>
              <p>{{ childChild.name }}</p>
            </div>
          </div>
        </div>
      </ng-container>
      <!-- If the Schedules List is empty -->
      <ng-template #noItems>
        <h3 class="empty-list">Loading!!!</h3>
      </ng-template>
    </div>
  </div>
</section>
